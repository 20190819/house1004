syntax = "proto3";
package captcha;
option go_package = "./proto;captcha";

message CapRequest{

}

message CapResponse{
  string ImgId = 1;
  string ImgUrl = 2;
  bytes ImgData = 3;
}

message VRequest{
  string Id = 1;
  string Value = 2;
}

message VResponse{
  bool Res = 1;
}

service GetCaptcha{
  rpc Call(CapRequest)returns(CapResponse){}
  rpc Validate(VRequest)returns(VResponse){}
}